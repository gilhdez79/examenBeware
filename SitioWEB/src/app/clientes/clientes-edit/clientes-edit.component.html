<p>
 Alta a Clientes!
</p>
<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit(formGroup)" novalidate>
  <div class="form-group">
    <label for="txtNombreUsuario">Nombre Usuario</label>
    <input type="email" class="form-control" id="txtNombreUsuario" formControlName="txtNombreUsuario" aria-describedby="emailHelp"    placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" >
  </div>
  <div class="form-group">
    <label for="txtApellidos">Apellidos</label>
    <input type="email" class="form-control" id="txtApellidos" formControlName="txtApellidos" aria-describedby="emailHelp" placeholder="Apellidos">
  </div>
  <div class="form-group">
    <label for="txtemail">Correo Correo Electronico</label>
    <input type="email" class="form-control" id="txtemail" aria-describedby="emailHelp" placeholder="email">
  </div>
  <div class="col">
    <div class="col-6">
      <div class="form-group">
        <label for="txtEdad">Edad</label>
        <input type="number" class="form-control" id="txtEdad" aria-describedby="emailHelp" placeholder="Edad">
      </div>
      <div class="form-group">
        <label for="txtPeso">Peso</label>
        <input type="text" class="form-control" id="Peso" aria-describedby="emailHelp" placeholder="Peso">
      </div>
      <div class="form-group">
        <label for="txtPeso">IMC</label>
        <input type="text" class="form-control" id="Peso" aria-describedby="emailHelp" placeholder="IMC">
      </div>
      <div class="form-group">
        <label for="txtGeb">GEB</label>
        <input type="text" class="form-control" id="Peso" aria-describedby="emailHelp" placeholder="GEB">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="txtEta">Eta</label>
        <input type="text" class="form-control" id="Peso" aria-describedby="emailHelp" placeholder="ETA">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
